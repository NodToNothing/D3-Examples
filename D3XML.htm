<!DOCTYPE html>
<html>
<head>
   <title>D3.xml Example</title>
   <script src="http://d3js.org/d3.v2.js"></script>
   <style type="text/css">
.chart div {
   font: 10px sans-serif;
   background-color: green;
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: white;
 }
    </style>
</head>
<body>
<div id="chart" class="chart">
 
</div>
<script>
d3.xml("BikeData.xml", "text/xml", function(xml) {
//was application/xml
  d3.select("#chart")
    .selectAll("div")
    .data(xml.documentElement.getElementsByTagName("nbBikes"))
    .enter().append("div")
      .style("width", function(d) { return d.textContent * 10 + "px"; })
      .text(function(d) { return d.textContent; })
     .attr("fill", function(d) {return "rgb(0, 0, " + (d.textContent * 10) + ")";});
});
 
</script>
</body>
</html>
